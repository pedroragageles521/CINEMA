<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
    }
    body {
        display: flex;
        flex-direction: column;
        height: 100vh;
        background: #141414;
        color: white;
    }
    .ad-bar {
        width: 100%;
        background: red;
        color: white;
        text-align: center;
        padding: 10px 0;
        font-weight: bold;
    }
    .container {
        display: flex;
        flex: 1;
        width: 100%;
    }
    .sidebar {
        width: 200px;
        background: #111;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px 0;
    }
    .menu-btn {
        background: none;
        border: none;
        color: white;
        font-size: 24px;
        cursor: pointer;
    }
    .icon {
        font-size: 24px;
        margin-top: 20px;
    }
    .menu {
        list-style: none;
        margin-top: 20px;
        padding: 0;
        text-align: center;
    }
    .menu li {
        padding: 10px 0;
        cursor: pointer;
        transition: 0.3s;
    }
    .menu li:hover {
        color: red;
    }
    .content {
        flex: 1;
        padding: 20px;
        text-align: center;
    }
   .title {
            text-align: center;
            width: 100%;
            display: block;
            margin: 20px auto;
            font-size: 2em;
            font-weight: bold;
   }
    .movies-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 15px;
    }
    .movie {
        display: flex;
        flex-direction: column;
        align-items: center;
        position: relative;
    }
    .movie img {
        width: 100%;
        border-radius: 10px;
        transition: transform 0.3s;
    }
    .movie img:hover {
        transform: scale(1.1);
    }
    .watch-btn {
        margin-top: 10px;
        padding: 8px 16px;
        background: red;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.3s;
        text-decoration: none;
        display: inline-block;
    }
    .watch-btn:hover {
        background: darkred;
    }
    .footer {
        width: 100%;
        text-align: center;
        padding: 10px;
        background: #111;
        position: fixed;
        bottom: 0;
        left: 0;
    }
</style>
